<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 오디오 자동재생</title>
</head>
<body>
  <script>
    // wav 파일 리스트
    const audioFiles = ["1.wav", "2.wav", "3.wav"];

    // 랜덤 선택
    const randomFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];

    // 오디오 엘리먼트 생성
    const audio = new Audio(randomFile);
    audio.autoplay = true;
    audio.loop = false; // 반복재생 원치 않으면 false
    audio.play().catch(err => {
      console.log("브라우저에서 자동재생이 차단되었습니다:", err);
    });
  </script>
</body>
</html>
